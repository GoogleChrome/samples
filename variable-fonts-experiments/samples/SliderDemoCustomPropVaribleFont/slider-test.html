<html>
<head>
	<title>Simple Slider Custom Property Variable Font</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class="formcontainer"> 
<label for="slider">Font Weight:</label>
<input type="range" id="slider" min="10" max="1000" step="1" value="3">
<input type="text" id="textbox" value="10">
</div>

<div class="formcontainer"> 
<label for="slider-width">Font Width:</label>
<input type="range" id="slider-width" min="10" max="1000" step="1" value="3">
<input type="text" id="textbox-width" value="10">
</div>

<p id="theP" style="font-variation-settings: 'wght' 1100, 'wdth' 200;">
	This is some text
</p>
<script src="script.js"></script>
</body>
</html>
