<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sample illustrating the use of the dialog element.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>&lt;dialog&gt; Element Sample</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-title" content="dialog Element Sample">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="icon" href="../images/favicon.ico">

    <link rel="stylesheet" href="../styles/main.css">
  </head>

  <body>
    <h1>&lt;dialog&gt; Element Sample</h1>
    <p>Available in <a href="https://www.chromestatus.com/feature/5770237022568448">Chrome 37+</a></p>

    <!-- // [START code-block] -->
    <p>This button will open a native &lt;dialog&gt; element: <button id="show">Open Dialog</button></p>

    <dialog>
      <p>Here's the dialog with default styles!</p>
      <p>You can modify the styles if you wish.</p>
      <button id="close">Close</button>
    </dialog>

    <script>
      var dialog = document.querySelector('dialog');
      document.querySelector('#show').onclick = function() {
        dialog.show();
      };
      document.querySelector('#close').onclick = function() {
        dialog.close();
      };
    </script>
